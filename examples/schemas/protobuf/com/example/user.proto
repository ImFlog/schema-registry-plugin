// [START declaration]
syntax = "proto3";
package proto;
import "schemas/protobuf/com/example/company.proto";
// [END declaration]

// [START java_declaration]
option java_package = "com.example";
option java_outer_classname = "UserProtos";
// [END java_declaration]

message User {
  string id = 1;
  string first_name = 3;
  string last_name = 4;
  string thumbnail_url = 5;
  string email = 6;
  oneof companyid_or_company {
    string company_id = 7;
    Company company = 8;
  };
}
